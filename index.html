<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>RPS</title>
  </head>
  <body>
    <div class="score-board">
      <div class="player">
        <p>Player</p>
        <div class="display1">0</div>
      </div>
      <div class="round">
        <p>Round</p>
        <div class="display2">1</div>
      </div>
      <div class="computer">
        <p>Computer</p>
        <div class="display1">0</div>
      </div>
      <div class="break"></div>
      <div class="tie">
        <p>Tie</p>
        <div class="display2">0</div>
      </div>
      <div class="break"></div>
    </div>

    <div class="message-display">
      <div class="message">
        Welcome to Rock,Paper, and Scissors! The winner of 5 rounds wins the
        game. Make your first choice below!
      </div>
    </div>

    <div class="user-interface">
      <button>
        <img src="assets/stone.png" alt="" id="rock" class="selections" />
      </button>
      <button>
        <img src="assets/paper.png" alt="" id="paper" class="selections" />
      </button>
      <button>
        <img
          src="assets/scissors.png"
          alt=""
          id="scissors"
          class="selections"
        />
      </button>
    </div>
  </body>
</html>
